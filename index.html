<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="display-container">
                <div id="display"></div>
                <div id="player-selection">
                    <label for="player-name">Player Name</label>
                    <input type="text" class="player-name"></input>
                </div>
                <div id="scores">
                    <div id="player">
                        <b>Player</b>
                        <div class="player-score"></div>
                    </div>
                    <div id="computer">
                        <div class="comp-score"></div>
                        <b>Computer</b>
                    </div>
                </div>
            </div>
            <div id="game-board">
                <div id="board-grid">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
            </div>
        </div>
    </body>
