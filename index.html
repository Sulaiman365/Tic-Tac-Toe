<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="display-container">
                <div id="display"></div>
                <div id="reset">
                    <button id="reset-btn">RESET</button>
                </div>
                <div id="scores">
                    <div id="player">
                        <b>Player</b>
                        <div class="player-score">0</div>
                    </div>
                    <div id="computer">
                        <div class="comp-score">0</div>
                        <b>Computer</b>
                    </div>
                </div>
            </div>
            <div id="game-board">
                <div id="board-grid">
                    <div>Game Board</div>
                    <div id="button-choice">
                        <button>X</button>
                        <button>O</button>
                    </div>
                    <div id="game-buttons">
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>
                    </div>
                    <div></div> 
                </div>
            </div>
        </div>
    </body>
