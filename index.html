<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="display-container">
                <div id="display"></div>
                <div id="one-two-player">
                    <button id="two-player">Two Players</button>
                    <button id="single-player">Single Player</button>
                </div>
                <div id="reset">
                    <button id="reset-btn">RESET</button>
                </div>
                
            </div>
            <div id="game-board">
                <div id="board-grid">
                    <div>Game Board</div>
                    <div id="button-choice">
                        <button id="button-X">X</button>
                        <button id="button-O">O</button>
                    </div>
                    <div id="game-buttons">
                        <button id="0" class="box"></button>
                        <button id="1" class="box"></button>
                        <button id="2" class="box"></button>
                        <button id="3" class="box"></button>
                        <button id="4" class="box"></button>
                        <button id="5" class="box"></button>
                        <button id="6" class="box"></button>
                        <button id="7" class="box"></button>
                        <button id="8" class="box"></button>
                    </div>
                    <div></div> 
                </div>
            </div>
        </div>
    </body>
